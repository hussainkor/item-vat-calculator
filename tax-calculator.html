<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Vat Calculator for Small and large Enterprises</title>
    <link id="Link"
        href="https://static.vecteezy.com/system/resources/thumbnails/006/467/455/small_2x/drum-isometric-icon-design-event-celebration-accessory-vector.jpg"
        rel="icon" type="image/x-icon" />
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">

</head>

<body>
    <div class="page-border">
        <div class="tax-calculator">
            <div class="tax-title">
                <h2>Item Vat Calculator</h2>
            </div>
            <div class="tax-result">
                <span class="alert">Enter Item Price, Number of Item and Tax Value *</span>
                <label>Item Price</label>
                <input type="number" class="item" placeholder="Enter Item Price">
                <label>No. of Item</label>
                <input type="number" class="item-number" placeholder="Enter No. of Item">
                <label>Total Vat</label>
                <input type="number" class="tax" placeholder="Enter Vat">
                <button class="check-btn">Check Total Price</button>
                <div class="item-report">
                    <p>Item Price (<span class="itm-prc"></span> x <span class="total-item"></span>) <span
                            class="itempriceshow itm-right">0</span></p>
                    <p>Tax (<span class="tax-percent"></span>%) <span class="taxshow itm-right">0</span></p>
                    <h3>Total <span class="finaltotalcost itm-right">0</span></h3>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
